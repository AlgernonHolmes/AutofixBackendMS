server:
  port: 8080
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://${EUREKA:localhost}:8761/eureka
  instance:
    hostname: localhost
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_UNIQUE
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origin-patterns: '*'
            allowed-methods: "*"
            allowed-headers: "*"
            allow-credentials: true
      routes:
        - id: vehicle-ms
          uri: lb://vehicle-ms
          predicates:
            - Path=/ms/vehicle**
        - id: repair-ms
          uri: lb://repair-ms
          predicates:
            - Path=/ms/repair**
        - id: ms-repairlist
          uri: lb://ms-repairlist
          predicates:
            - Path=/ms/listrepair**
        - id: reports-ms
          uri: lb://reports-ms
          predicates:
            - Path=/ms/reports**